  </button>

<div class="modal fade" tabindex="-1" id="category">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="catform">
          <div class="mb-3">
            <label for="catname" class="form-label">Category Name</label>
            <input type="email" class="form-control" formControlName="catname" aria-describedby="emailHelp">
            <div *ngIf="f['catname'].touched" class=" alert alert-danger">Catname Required</div>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
